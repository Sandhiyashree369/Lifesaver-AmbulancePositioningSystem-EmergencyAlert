  <script language="javascript">
function validate()
{
	if(document.form1.name.value=="")
	{
	alert("Enter the Name");
	document.form1.name.focus();
	return false;
	}
	if(document.form1.gender[0].checked==false && document.form1.gender[1].checked==false)
	{
	alert("Select the Gender");
	return false;
	}
	if(document.form1.dob.value=="")
	{
	alert("Enter the Date of Birth");
	document.form1.dob.focus();
	return false;
	}
	
	if(document.form1.mobile.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile.focus();
	return false;
	}
	if(isNaN(document.form1.mobile.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.mobile.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.email.value=="")
	{
	alert("Enter the Email");
	document.form1.email.focus();
	return false;
	}
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.form1.email.value))  
	{
	
	}
	else
	{
	alert("Invalid E-mail!");
	document.form1.email.select();
	return false;
	}
	
	if(document.form1.address.value=="")
	{
	alert("Enter the Address");
	document.form1.address.focus();
	return false;
	}
	if(document.form1.city.value=="")

	alert("Enter the City");
	document.form1.city.focus();
	return false;
	}
	if(document.form1.pincode.value=="")
	{
	alert("Enter the Pincode");
	document.form1.pincode.focus();
	return false;
	}
	
	
	if(document.form1.file1.value=="")
	{
	alert("Select the Aadhar Card");
	document.form1.file1.focus();
	return false;
	}
	if(document.form1.file2.value=="")
	{
	alert("Select the Driving License");
	document.form1.file2.focus();
	return false;
	}
	if(document.form1.file3.value=="")
	{
	alert("Select Vehicle Owner Photo");
	document.form1.file3.focus();
	return false;
	}
	
	if(document.form1.vtype.selectedIndex==0)
	{
	alert("Select the Vehicle Type");
	document.form1.vtype.focus();
	return false;
	}
	if(document.form1.vehicle.value=="")
	{
	alert("Select Vehicle Name");
	document.form1.vehicle.focus();
	return false;
	}
	if(document.form1.vmodel.value=="")
	{
	alert("Enter the  Vehicle Model");
	document.form1.vmodel.focus();
	return false;
	}
	if(document.form1.vcolor.value=="")
	{
	alert("Enter rhe Vehicle Color");
	document.form1.vcolor.focus();
	return false;
	}
	
	if(document.form1.vno.value=="")
	{
	alert("Enter the Vehicle No.");
	document.form1.file3.focus();
	return false;
	}
	if(document.form1.regdate.value=="")

	alert("Enter the Registration Date");
	document.form1.regdate.focus();
	return false;
	}
	
return true;
}
