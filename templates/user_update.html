    <script language="javascript">
function validate()
{
	
	
	if(document.form1.mobile2.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile2.focus();
	return false;
	}
	if(isNaN(document.form1.mobile2.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile2.select();
	return false;
	}
	if(document.form1.mobile2.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile2.select();
	return false;
	}
	
	if(document.form1.mobile3.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile3.focus();
	return false;
	}
	if(isNaN(document.form1.mobile3.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile3.select();
	return false;
	}
	if(document.form1.mobile3.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile3.select();
	return false;
	}
	
	return true;
}
</script>
