	<script language="javascript">
	function validate()
	{
		if(document.form1.location.value=="")
		{
		alert("Enter the Location");
		document.form1.location.focus();
		return false;
		}
		if(document.form1.detail.value=="")
		{
		alert("Select the Location");
		return false;
		}
		return true;
	}
	</script>
	

  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/assets/css/style.css" rel="stylesheet">
<script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAzfJHU7mKkVKW9nTVPymNY-0emhlP-0DQ&v=3.21.5a&libraries=drawing&signed_in=true&libraries=places,drawing"></script>

  </head>
  <body>

	
	 <div id="map" style="height: 600px; width: 100%;">
</div>
<script type="text/javascript">
    var locations = [
		
		
		{% for rs in data %}
	
      ['{{rs[2]}}, {{rs[3]}}', {{rs[4]}}, {{rs[5]}}, 4],
	  
		{% endfor %}
		
      /*['Coogee Beach', -33.923036, 151.259052, 5],
      ['Cronulla Beach', -34.028249, 151.157507, 3],
      ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach', -33.950198, 151.259302, 1]*/
    ];
	

	//10.790483, 78.704673
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 17,
      center: new google.maps.LatLng({{lat2}}, {{lon2}}),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
//marker.setIcon('http://maps.google.com/mapfiles/ms/icons/green-dot.png');
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
	////////
	 ///////////////
	var image = '../static/images/amb4.png';
	 marker = new google.maps.Marker({
        position: new google.maps.LatLng( {{lat}}, {{lon}}),
        map: map,
		icon: image,
		title: '{{value}}'
      });
	  //////////
	var image = '../static/images/ab4.png';
	 marker = new google.maps.Marker({
        position: new google.maps.LatLng( {{lat3}}, {{lon3}}),
        map: map,
		icon: image,
		title: 'Accident'
      });
//////////////////////////////////////	
	
	
  </script> 
  
  
  </body>
</html>
