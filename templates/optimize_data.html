 <script language="javascript">
function validate()
{
	if(document.form1.city.value=="")
	{
	alert("Enter the City");
	document.form1.city.focus();
	return false;
	}
	if(document.form1.area.value=="")
	{
	alert("Enter the Area");
	document.form1.area.focus();
	return false;
	}
	if(document.form1.ambulance_no.value=="")
	{
	alert("Enter the Ambulance Number");
	document.form1.ambulance_no.focus();
	return false;
	}
	if(document.form1.driver.value=="")
	{
	alert("Enter the Driver Name");
	document.form1.driver.focus();
	return false;
	}
	if(document.form1.mobile.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile.focus();
	return false;
	}
	if(isNaN(document.form1.mobile.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.mobile.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile.select();
	return false;
	}

return true;
}
